<!DOCTYPE html>
<html>

<head>
  <title id="title">School counter</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link href="style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/png" href="/favicon.png" id="favicon" />

<body style="overflow: hidden;">
  Start of school year -
  <select id="monthStart">
    <option value="1">January</option>
    <option value="2">Febuary</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8" selected>August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>
  <input type="number" placeholder="Day" id="dayStart" value="20">
  <input type="number" placeholder="Hour" id="hourStart" value="6">
  <input type="number" placeholder="Minute" id="minuteStart" value="45">
  <input type="number" placeholder="Year" id="yearStart" value="2019"><br><br>
  End of school year -
  <select id="monthEnd">
    <option value="1">January</option>
    <option value="2">Febuary</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5" selected>May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>
  <input type="number" placeholder="Day" id="dayEnd" value="25">
  <input type="number" placeholder="Hour" id="hourEnd" value="23">
  <input type="number" placeholder="Minute" id="minuteEnd" value="59">
  <input type="number" placeholder="Year" id="yearEnd" value="2020"><br><br>
  <p id="percent" style="position:relative; left: 43vw; text-align:left;"></p>
  <div id="tableSettings" class="align">
    <button onclick="savey()" id="save">Save times table</button><br><br>
    <p class="align">Round table inputs - <input id="roundTable" type="checkbox"></p>
    <input value="1" id="roundValue" class="point" hidden></input>
    <p id="multiplier" class="align"></p><br><br>
    <p><input class="point" id="point"></input><span
        id="nextPercentagePoint"></span></p>
    Preview - <input type="checkbox" id="preview"><br><br>
    <p class="align">Notify every <input id="notify" class="point"
        value="1"></input>%</p>
    Base - <input type="number" value=10 min=2 max=36 id="base">
  </div>
  <div id="measure">
    Time to measure:<br>
    <input type="radio" name="measure" value="year" id="yearCheck" checked> <label for="yearCheck">Year</label><br>
    <input type="radio" name="measure" value="week" id="weekCheck"> <label for="weekCheck">Week</label><br>
    <input type="radio" name="measure" value="day" id="dayCheck"> <label for="dayCheck">Day</label>
  </div>
  <canvas id="c"></canvas>
  <a id="downloadLink" hidden></a>

  <script src="sketch.js"></script>
</body>

</html>
